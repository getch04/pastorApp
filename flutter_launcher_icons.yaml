# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/MVP.png"

  android: "launcher_icon"
  min_sdk_android: 21

  ios: true
  image_path_ios: "assets/icon/MVP.png"
  remove_alpha_ios: true
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "assets/icon/MVP.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "assets/icon/MVP.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/icon/MVP.png"
